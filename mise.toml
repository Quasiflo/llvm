[env]
MISE_USE_VERSIONS_HOST = "0"
MISE_DEBUG=1

[tools]
actionlint = "latest"
cmake = "latest"
hk = "latest"
lua = "5.4"
lua-language-server = "latest"
ninja = "latest"
opencode = "latest"
pkl = "latest"
stylua = "latest"

[tasks.format]
description = "Format Lua scripts"
run = "stylua metadata.lua hooks/"

[tasks.lint]
description = "Lint Lua scripts and GitHub Actions using hk"
run = "hk check"

[tasks.lint-fix]
description = "Fix linting issues"
run = "hk fix"

[tasks.ci]
description = "Run all CI checks"
depends = ["lint", "test"]

[tasks.cache-clear]
description = "Clear mise cache for this plugin"
run = "mise cache clear llvm"
